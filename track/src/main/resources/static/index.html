    <!-- *** LOGIN MODAL ***_________________________________________________________

    <div id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true" class="modal fade">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button>
            <h4 id="Login" class="modal-title">Customer login</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input id="email_modal" type="text" placeholder="email" class="form-control">
              </div>
              <div class="form-group">
                <input id="password_modal" type="password" placeholder="password" class="form-control">
              </div>
              <p class="text-center" onclick=checkUser()>
                <button type="button"  class="btn btn-primary" ><i class="fa fa-sign-in"></i> Log in</button>
              </p>
            </form>
             </div>
        </div>
      </div>
    </div>
    <!-- *** LOGIN MODAL END ***-->

    <!-- *** REGISTER MODAL ***_________________________________________________________
    -->
    <div id="register-modal" tabindex="-1" role="dialog" aria-labelledby="Register" aria-hidden="true" class="modal fade ">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button>
            <h4 id="Register" class="modal-title">Register</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input id="emailRegister_modal" type="text" placeholder="email" class="form-control">
              </div>
              <div class="form-group">
                <input id="passwordRegister_modal" type="password" placeholder="password" class="form-control">
              </div>
              <p class="text-center" onclick=registerUser()>
                <button type="button" class="btn btn-primary"><i class="fa fa-register"></i>Register</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
